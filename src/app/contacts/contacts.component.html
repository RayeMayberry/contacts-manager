<h2>Contacts</h2>

<table id="contacts" *ngIf="contacts">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Extension</th>
    <th>Home Phone</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let contacts">
    <td>{{contacts.id}}</td>
    <td>{{contacts.name}}</td>
    <td>{{contacts.extension}}</td>
    <td>{{contacts.home-phone}}</td>
    <td>{{contacts.email}}</td>
  </tr>
</table>
